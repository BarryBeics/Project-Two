    <section class="container-xl trading-background overflow-hidden">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3">
                    <!-- Text Area -->
                    <h1>Do you have a comments or improvements in mind?</h1>
                    <p>Why not complete this form, to see if they can be considered in future developments.</p>

                    <!-- Top Panel Left -->
                    <div class="options-form-item-half">
                        <label class="title" for="name">Name </label>
                        <input id="stake" class="form-control" type="number" placeholder="Your name here">
                    </div>

                    <!-- Top Panel right -->
                    <div class="options-form-item-half space-contact">
                        <label class="title" for="name">Email </label>
                        <input id="stake" class="form-control" type="number" placeholder="Your email here">
                    </div>

                    <!-- First Wide Panel -->
                    <div class="options-form-item-full">
                        <label class="title" for="name"> My comment relates to: </label>

                        <p id="days">0</p>
                        <div class="radio-toolbar">
                            <input type="radio" id="days1" name="daysOption" value="1"
                                oninput="document.getElementById('days').innerHTML = this.value">
                            <label for="days1">Fees</label>

                            <input type="radio" id="days3" name="daysOption" value="3"
                                oninput="document.getElementById('days').innerHTML = this.value">
                            <label for="days3">Trade Orders</label>

                            <input type="radio" id="days7" name="daysOption" value="7"
                                oninput="document.getElementById('days').innerHTML = this.value">
                            <label for="days7">Volatility</label>

                            <input type="radio" id="days14" name="daysOption" value="14"
                                oninput="document.getElementById('days').innerHTML = this.value">
                            <label for="days14">Time Frames</label>
                        </div>
                    </div>

                    <!-- Second Wide Panel -->
                    <div class="options-form-item-full">
                        <label class="title" for="name"> Your Comments: </label>
                        <textarea name="message" class="form-control" id="messgae" cols="30" rows="10"
                            placeholder="Let me know your thoughts"></textarea>
                    </div>
                    <!-- Submit Button -->
                    <div class="form-row">
                        <div class="col">
                            <button data-type="trade" class="btn button"> Let's Talk</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
